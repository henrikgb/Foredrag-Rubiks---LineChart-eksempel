<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Chart in D3.js</title>

    <!-- LINK TO STYLESHEET-->
    <link rel="stylesheet" type="text/css" href="stylesheet.css"/>

</head>
<body>
    
    <!-- DIV TO CONTAIN CHART-->
    <div id="chart" class="chart">
        <select id="dropdownmenu" class="data-set-picker"></select>
    </div>

    <!-- DUMMY DATA: Temperature and rainfall in Stavanger 2021 -->
    <script src="dummyData.js"></script>

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- LINK TO JAVASCRIPT -->
    <script src="lineChart.js"></script>


    <!-- CREATE OBJECT -->
    <script>
        const myLineChart = new lineChart({
            chartTitle: 'Klimarapport - Stavanger 2021',
            svgWidth: 900,
            svgHeight: 500,
            data: temperature,
            dataset: {
                'temperature': temperature,
                'rainfall': rainfall,
            },
            chartMargin: {top: 140, right: 100, bottom: 100, left: 100}
        })
    </script>
    

</body>
